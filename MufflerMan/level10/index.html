<script type="text/javascript">
var que=["Name of Your School","Do you want a large playground ?","Do you want an Auditorium ?","Do you want Canteens ?","Do you need security guards?","How many teachers you want per 10 students ?","Do you want smart classroom?"];



var canvas=document.getElementById('canvas');
var ctx= canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function draw(){
  ctx.clearRect(365,40,635,90);
 var sn=document.getElementById('inputsn').value;
  ctx.beginPath();
  ctx.moveTo(410,280);
  ctx.lineTo(410,80);
  ctx.lineTo(590,80);
  ctx.lineTo(590,280);

  ctx.moveTo(310,280);
  ctx.lineTo(310,80);
  ctx.lineTo(360,80);
  ctx.lineTo(360,30);
  ctx.lineTo(640,30);
  ctx.lineTo(640,80);
  ctx.lineTo(690,80);
  ctx.lineTo(690,280);  
  ctx.lineWidth=1;
  ctx.strokeStyle="white";
  ctx.stroke();   

  ctx.font='bold 25px Arial';
  ctx.fillStyle='white';
  ctx.textAlign="center";
  ctx.fillText(sn,500,60);
  
  ctx.font='bold 15px Arial';
  ctx.fillStyle='white';
  ctx.textAlign="center";
  ctx.fillText("Main Gate",500,200);

}

function drawPlay(){
  var img=new Image();
   
  ctx.font='bold 15px Arial';
  ctx.fillStyle='white';
  ctx.textAlign="center";
  ctx.fillText("PlayGround of Our Govt. School",900,200);

  
  img.onload=function(){
  ctx.drawImage(img,1050,60,200,200);
  }
  img.src='play.jpg'


}

  var img=new Image();
   
  ctx.font='bold 15px Arial';

  img.onload=function(){

  }
